language: cpp
matrix:
  include:
  - os: linux
    dist: bionic
    compiler: gcc
    arch: amd64
    env: TPCP_OPTIONS=amd64_linux_gcc
  - os: linux
    dist: bionic
    compiler: clang
    arch: amd64
    env: TPCP_OPTIONS=amd64_linux_clang
  - os: linux
    dist: bionic
    compiler: gcc
    arch: arm64
    env: TPCP_OPTIONS=arm64_linux_gcc
    
before_install:
- export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
- export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}
- if [ ${TRAVIS_OS_NAME} == "linux" ]; then
    sudo apt-get update &&
    sudo apt-get install -y texinfo;
  fi

script:
- ./bootstrap
- ./configure
- make
- make check

branches:
  only:
  - master
env:
  global:
  - LANG="en_US.UTF-8"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: final-exe/*
  skip_cleanup: true
  on:
    repo: tpcp-project/coreutils
